<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/resources/web/styles/maintenance.css">
	<link rel="stylesheet" href="/resources/bootstrap-5.2.3-dist/css/bootstrap.min.css">
	<link rel="icon" href="/resources/icons/wrench-true-blue-100.png">
	<title>Site Under Maintenance</title>
</head>
<body>
	<nav class="navbar navbar-dark">
		<div class="container-fluid">
			<h2 class="navbar-brand mx-auto justify-content-center">Site under maintenance</h2>
		</div>
	</nav>

	<div class="container-fluid text-center">
		<div class="row countdown-container">
			<div class="container-fluid col-3">
				<div class="container-fluid days-left-div">
					<span class="days-left-span">00</span>
				</div>
				<span>Days</span>
			</div>
			<div class="container-fluid col-3">
				<div class="container-fluid hours-left-div">
					<span class="hours-left-span">00</span>
				</div>
				<span>Hours</span>
			</div>
			<div class="container-fluid col-3">
				<div class="container-fluid minutes-left-div">
					<span class="minutes-left-span">00</span>
				</div>
				<span>Minutes</span>
			</div>
			<div class="container-fluid col-3">
				<div class="container-fluid seconds-left-div">
					<span class="seconds-left-span">00</span>
				</div>
				<span>Seconds</span>
			</div>
		</div>

		<div class="coming-soon-div">
			<h6>Coming Soon</h6>
			<h6>on</h6>
			<p><span class="coming-soon-day-name"></span>, <span class="coming-soon-date-number"></span>/<span class="coming-soon-month-number"></span>/<span class="coming-soon-year-number"></span><span class="coming-soon-time-number"></span></p>
		</div>
	</div>

	<script src="resources/web/js/script-maintenance.js"></script>
</body>
</html>
