<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
		<link rel="icon" href="/resources/stream-icon-100.png">
		<title>Music</title>
	</head>


	<body>
		<div class="music_side">
            <nav>
                <ul>
                    <li id="music_side-library">Library</li>
                </ul>
            </nav>


            <div class="music_div">
                <div class="expand-songs-div h4">
                    <h4>Songs</h4>
                    <div class="btn_s">
                        <i class="bi bi-arrow-right-short" id="songs_right"></i>
                    </div>
                </div>

                <div class="songs"><ul class="songs-ul"></ul></div>
            </div>


            <div class="songs_list_div"><ul class="songs_list_div-ul"></ul></div>


            <div class="playing_song_div">
                <img class="playing-song-image" src="/resources/drifting.jpg">
                <div class="playing-song-time-progress-bar-name-and-artist-container-div">
                    <div class="playing-song-progress-div">
                        <span class="playing-song-elapsed-time-span">1:31</span>
                        <input class="playing-song-progress-bar" type="range" min="0" max="100" value="50">
                        <span class="playing-song-remaining-time-span">2:18</span>
                    </div>
                    <h5>
                        <span class="playing-song-name-span">Count Me In</span>
                        <div class="playing-song-artist-span subtitle">Switch</div>
                    </h5>
                </div>
                <div class="song-controls-div">
                    <i class="bi bi-skip-start-fill"></i>
                    <i class="bi bi-play-fill"></i>
                    <i class="bi bi-skip-end-fill"></i>
                    <i class="bi bi-cloud-arrow-down-fill download-music-button"></i>
                </div>
                <div class="volume-control-div">
                    <i class="bi bi-volume-down-fill volume-icon"></i>
                    <input class="volume-bar" type="range" min="0" max="100" value="50"/>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="id3-minimized.js"></script>
        <script type="text/javascript" src="script.js"></script>
	
    </body>


</html>
