<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/resources/web/styles/style.css">
		<link rel="stylesheet" href="/resources/bootstrap-5.2.3-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/resources/icons/bootstrap-icons-1.11.2/font/bootstrap-icons.min.css">
		<link rel="icon" href="/resources/icons/audio-wave-true-blue-icon-100.png">
		<title>Music - Home</title>
	</head>


	<body>

		<nav class="navbar">
			 <div class="container-fluid">
				<a class="navbar-brand" href="index.html"><img class="navbar-brand-image" src="resources/icons/audio-wave-true-blue-icon-100.png"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarToggleItems">Library</button>
				<div id="navBarToggleItems" class="collapse navbar-collapse">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
						<li class="nav-item"><a class="nav-link active" href="javascript: void(0);">Songs</a></li>
						<li class="nav-item"><a class="nav-link active" href="albums.html">Albums</a></li>
						<li class="nav-item"><a class="nav-link disabled" href="">Artists</a></li>
					</ul>
				</div>
			</div>
		</nav>


		<div id="music_previews_page" class="container-fluid">
			<div class="expand-songs-previews-div">
				<a href="songs.html">
					<span>Songs</span>
					<button class="btn" type="button"><span class="bi-chevron-right"></span></button>
				</a>
			</div>
			<br>
			<br>
			<div class="songs-previews-div"><ul class="songs-previews-div-ul"></ul></div>


			<div class="expand-albums-previews-div">
				<a href="albums.html">
					<span>Albums</span>
					<button class="btn" type="button"><span class="bi-chevron-right"></span></button>
				</a>
			</div>
			<br>
			<br>
			<div class="albums-previews-div"><ul class="albums-previews-div-ul"></ul></div>
		</div>


		<div id="songs_list_page" class="container-fluid">
			<div class="songs-list-div">
				<h3 class="text-center">Songs</h3>
				<ul class="songs-list-div-ul"></ul>
			</div>
		</div>


		<div id="specific_album_page" class="container-fluid">
			<div class="specific-album-div text-center">
				<img class="specific-album-image" src="">
				<h5 class="specific-album-name"></h5>
				<h6 class="specific-album-artist-name"></h6>
				<ol class="specific-album-div-ol"></ol>
			</div>
		</div>


		<footer class="fixed-bottom text-center">
			<div id="song_player_div">
				<div class="song-player-time-progress-bar-name-and-artist-container-div">
					<div class="song-player-name-and-artist-container-div">
						<h5 class="song-player-song-name"></h5>
						<h6 class="song-player-artist-name"></h6>
					</div>
					<div class="song-player-progress-container-div">
						<span class="song-player-elapsed-time-span">0:00</span>
						<input class="song-player-progress-bar" type="range" min="0" max="100" value="0">
						<span class="song-player-remaining-time-span">0:00</span>
					</div>
				</div>
				<div class="song-player-controls-div">
					<button class="btn btn-lg bi-download download-current-song-button"></button>
					<button class="btn btn-lg bi-skip-backward go-to-previous-song-button"></button>
					<button class="btn btn-lg bi-play bi-pause play-or-pause-current-song-button"></button>
					<button class="btn btn-lg bi-skip-forward go-to-next-song-button"></button>
				</div>
			</div>
		</footer>


		<script src="resources/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/resources/web/js/main.js"></script>
		<script type="text/javascript" src="/resources/web/js/index.js"></script>
	</body>
</html>
