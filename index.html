<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/resources/web/styles/style.css">
		<link rel="stylesheet" href="/resources/bootstrap-5.2.3-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/resources/icons/bootstrap-icons-1.11.2/font/bootstrap-icons.min.css">
		<link rel="icon" href="/resources/icons/audio-wave-true-blue-icon-100.png">
		<title>Music - Home</title>
	</head>


	<body>

		<nav class="navbar">
			 <div class="container-fluid">
				<a class="navbar-brand" href="index.html"><img class="navbar-brand-image" src="resources/icons/audio-wave-true-blue-icon-100.png"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarToggleItems">Library</button>
				<div id="navBarToggleItems" class="collapse navbar-collapse">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
						<li class="nav-item"><a class="nav-link active" href="">Songs</a></li>
						<li class="nav-item"><a class="nav-link active" href="">Albums</a></li>
						<li class="nav-item"><a class="nav-link disabled" href="">Artists</a></li>
					</ul>
				</div>
			</div>
		</nav>


		<div class="music_previews_page container-fluid">
			<div class="expand-songs-previews-div">
				<span>Songs</span>
				<button class="btn" type="button"><span class="bi-chevron-right"></span></button>
			</div>
			<br>
			<br>
			<div class="songs-previews-div"><ul class="songs-previews-ul"></ul></div>


			<div class="expand-albums-previews-div">
				<span>Albums</span>
				<button class="btn" type="button"><span class="bi-chevron-right"></span></button>
			</div>
			<br>
			<br>
            


            <div class="albums"><ul class="albums-ul"></ul></div>


            <div class="songs_list_div"><ul class="songs_list_div-ul"></ul></div>


            <div class="albums_list_div"><ul class="albums_list_div-ul"></ul></div>


            <div class="specific_album_list_div">
                <img class="specific_album_image" src=""/>
                <h5 class="specific_album_name"><span></span>
                    <div class="subtitle specific_album_artist_name"></div>
                </h5><br>
                <ol class="specific_album_list_div-ol"></ol>
            </div>


            <div class="playing_song_div">
                <img class="playing-song-image" src="/resources/images/no-image.png">
                <div class="playing-song-time-progress-bar-name-and-artist-container-div">
                    <div class="playing-song-progress-div">
                        <span class="playing-song-elapsed-time-span">0:00</span>
                        <input class="playing-song-progress-bar" type="range" min="0" max="100" value="0">
                        <span class="playing-song-remaining-time-span">0:00</span>
                    </div>
                    <h5>
                        <span class="playing-song-name-span"></span>
                        <div class="playing-song-artist-span subtitle"></div>
                    </h5>
                </div>
                <div class="song-controls-div">
                    <i class="bi bi-skip-start-fill previous-song-button"></i>
                    <i class="bi bi-play-fill bi-pause-fill play-or-pause-song-button"></i>
                    <i class="bi bi-skip-end-fill next-song-button"></i>
                    <i class="bi bi-cloud-arrow-down-fill download-song-button"></i>
                </div>
                <div class="volume-control-div">
                    <i class="bi bi-volume-down-fill volume-button"></i>
                    <input class="volume-level-bar" type="range" min="0" max="100" value="100"/>
                </div>
            </div>
        </div>


        <script src="resources/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/resources/web/js/script.js"></script>
    </body>
</html>
